<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mnemosyne</title>
        <link href="/dist/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <aside id="region-groups" class="column-left">
                <nav class="tab-bar">
                  <section class="tab-bar-section">
                    <h1 class="title">Groups +</h1>
                  </section>

                </nav>
            </aside>
            <div class="column-right">
                <nav class="top-bar">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#">mnemosyne contacts</a></h1>
                        </li>
                        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                    </ul>
                    <section class="top-bar-section">
                        <ul class="left">
                            <li class="divider"></li>
                            <li class="has-form show-for-large-up">
                                <a class="button" href="#">Add contact</a>
                            </li>
                        </ul>

                        <ul class="search-container">
                            <li class="has-form" id="region-search"></li>
                        </ul>

                        <ul class="right">
                          <li class="divider"></li>

                          <li class="has-dropdown not-click"><a href="#">Item 1</a>
                            <ul class="dropdown"><li class="title back js-generated"><h5><a href="javascript:void(0)">Back</a></h5></li><li class="parent-link show-for-small"><a href="#" class="parent-link js-generated">Item 1</a></li>
                              <li><label>Level One</label></li>
                              <li><a href="#">Sub-item 1</a></li>
                              <li><a href="#">Sub-item 2</a></li>
                              <li class="divider"></li>
                              <li><a href="#">Sub-item 3</a></li>
                              <li class="has-dropdown not-click"><a href="#">Sub-item 4</a>

                                <ul class="dropdown"><li class="title back js-generated"><h5><a href="javascript:void(0)">Back</a></h5></li><li class="parent-link show-for-small"><a href="#" class="parent-link js-generated">Sub-item 4</a></li>
                                  <li><label>Level Two</label></li>
                                  <li><a href="#">Sub-item 2</a></li>
                                  <li><a href="#">Sub-item 3</a></li>
                                  <li><a href="#">Sub-item 4</a></li>
                                </ul>
                              </li>
                              <li><a href="#">Sub-item 5</a></li>
                            </ul>
                          </li>

                          <li class="divider"></li>

                          <li><a href="#">Generic Button</a></li>
                          <li class="divider"></li>

                          <li class="has-form show-for-large-up">
                            <a class="button" href="#">Sign in</a>
                          </li>
                        </ul>
                    </section>
                </nav>
                <div class="contacts-container">
                    <div id="region-contacts" class="contacts-grid"></div>
                    <aside id="region-contacts-form" class="contacts-form-container"></aside>
                </div>
            </div>
        </div>
        <script src="/dist/js/app.min.js" type="text/javascript"></script>
    </body>
</html>
